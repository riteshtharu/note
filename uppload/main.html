<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <link rel="stylesheet" href="to_do.css">
  <title>To Do List App</title>
</head>

<body>
  <div class="main">
    <h1 class="heading">
      <img src="notepadpng.png" alt="Icon" class="heading-icon">RTS Short Note
    </h1>

    <div class="container">
      <div class="input-container">
        <div class="search-container">
          <input class="input" type="text" placeholder="Type a task...">
          <div class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>
      <button class="btn-class-name">
        <i class="fa-solid fa-plus"></i>
        <span class="back"></span>
        <span class="front"></span>
      </button>
    </div>

    <div class="task-section">
      <ul class="taskList"></ul>
      <div class="alertMssg"></div>
    </div>
  </div>

  <script src="to_do.js"></script>
</body>

</html>
